name: GHAction

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  ci_step:
    name: Build, tag and push Docker image to ghcr.io
    runs-on: ubuntu-latest

    steps:
      - name: Check out the source_repo
        uses: actions/checkout@v4

      - name: Docker metadata definitions
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/zadanie2
          flavor: latest=false
          tags: |
            type=sha,priority=100,prefix=sha-,format=short
            type=semver,priority=200,pattern={{version}}
      - name: QEMU set-up
        uses: docker/setup-qemu-action@v3

      - name: Buildx set-up
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ZAD2_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: |
            type=registry,ref=ghcr.io/${{ github.repository }}:cache
          tags: ${{ steps.meta.outputs.tags }}

      - name: Docker Scout CVE Scan
        id: scan
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ghcr.io/${{ github.repository }}/zadanie2:${{ steps.meta.outputs.tags }}




      - name: Check CVE Scan Results
        run: |
          if [[ "$(jq .critical < ${{ steps.scan.outputs.report }})" != "0" ]] || [[ "$(jq .high < ${{ steps.scan.outputs.report }})" != "0" ]]; then
            echo "Critical or High vulnerabilities found, failing the job."
            exit 1
          fi
      - name: Push Docker image to GitHub Container Registry
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}/zadanie2
          cache-to: |
            type=registry,ref=ghcr.io/${{ github.repository }}/zadanie2
          tags: ${{ steps.meta.outputs.tags }}
